<div class="container">
  <div class="title mt-5">
    <h1 class="text-center title">Inicio de sesión</h1>
  </div>
  <div class="row">
    <div id="formContent" class="mt-5">
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="./assets/blackbox-nav.png" id="icon" alt="User Icon" />
        <h2 class="subtitle">Blackbox</h2>
      </div>

      <!-- register Form -->
      <form [formGroup]="myForm" ngNativeValidate (submit)="signIn()">
        <div class="form-group">
          <input type="email" id="email" class="fadeIn second" name="email" placeholder="Correo" formControlName="email" />
        </div>
        <div class="form-group">
          <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña" formControlName="password" />
        </div>
        <div class="form-group">
          <input type="submit" class="fadeIn fourth" value="Ingresar" />
        </div>
      </form>

      <div class="footer-card">
        <!-- <p>
          ¿Aún no tienes una cuenta?
          <a [routerLink]="['/register']">Regístrate</a>
        </p> -->
      </div>
    </div>
  </div>
</div>
