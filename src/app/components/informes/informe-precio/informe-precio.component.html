<div class="grid">
  <div class="chart-container">
    <div class="titulo-chart">
      <h2>Precio promedio marcas</h2>
      <select class="form-control col-md-2" [(ngModel)]="seleccion" (change)="mes()">
        <option *ngFor="let seleccion of yearMonth" (value)="seleccion">
          {{seleccion}}
        </option>
      </select>
    </div>
    <div class="chart-line">
      <canvas id="myChart" width="200px" height="120px"></canvas> <!-- #mychart -->
    </div>
  </div>

  <div class="table-container">
    <h2>Categorías con mayor cambio - Precio promedio</h2>
    <p>Comparación mes a mes</p>

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th>Categoría</th>
          <th>Subcategoría</th>
          <th>Tipo de prenda</th>
          <th>Precio promedio</th>
          <th>Diferencia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of photos">
          <td data-label="Categoría"> {{e.categoria}} </td>
          <td data-label="Subcategoría"> {{e.subCategoria}} </td>
          <td data-label="Tipo de prenda"> {{e.imageName}} </td>
          <td data-label="Precio promedio"> {{e.x}} </td>
          <td data-label="Diferencia"> {{e.x}} </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>
            <select class="form-control" placeholder="" name="" id="selectDropdown">
              <option value="">Todo</option>
              <option *ngFor="let a of categorys" [value]="a.categoria">{{a.categoria}}</option>
            </select>
            <!-- <input type="text" class="form-control" placeholder="Buscar" name="search-categoria" id="inputSearch" /> -->
          </th>
          <th>
            <select class="form-control" placeholder="" name="" id="selectDropdown">
              <option value="">Todo</option>
              <option *ngFor="let a of subcategorys" [value]="a.subCategoria">{{a.subCategoria}}</option>
            </select>
          </th>
          <th>
            <select class="form-control" placeholder="" name="" id="selectDropdown">
              <option value="">Todo</option>
              <option *ngFor="let a of imagesNames" [value]="a.imageName">{{a.imageName}}</option>
            </select>
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
