<div class="grid">
  <!-- chart -->
  <div class="chart-container">
    <div class="titulo-chart">
      <h2>Total descontinuados marcas</h2>
    </div>
    <div class="chart-line">
      <canvas id="myChart" width="200px" height="120px" #mychart></canvas>
    </div>
  </div>
  <!-- fin chart -->

  <!-- tabla descontinuados -->
  <div class="table-container">
    <h2>Categorías con mayor cambio - Descontinuados</h2>
    <p>Comparación mes a mes</p>

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th>Categoría</th>
          <th>Subcategoría</th>
          <th>Tipo de prenda</th>
          <th>Descontinuados</th>
          <th>Diferencia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of photos">
          <td data-label="Categoría"> {{e.categoria}} </td>
          <td data-label="Subcategoría"> {{e.x}} </td>
          <td data-label="Tipo de prenda"> {{e.imageName}} </td>
          <td data-label="Descontinuados"> {{e.x}} </td>
          <td data-label="Diferencia"> {{e.x}} </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Fin tabla descontinuados -->
</div>
