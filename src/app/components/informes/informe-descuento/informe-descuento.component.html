<div class="grid">
  <!-- chart descuento promedio -->
<div class="chart-container">
  <div class="titulo-chart">
    <h2>Descuento promedio marcas</h2>
    <!-- <select class="form-control col-md-2" [(ngModel)]="seleccion" >
      <option *ngFor="let seleccion of yearMonth" (value)="seleccion" >
        {{seleccion}}
      </option>
    </select> -->

    
  </div>
  <div class="chart-line">
    <canvas id="myChart" width="200px" height="120px" #mychart></canvas>
  </div>
</div>

<!-- tabla descuento promedio -->
<div class="table-container">
  <h2>Categorías con mayor cambio - Descuento promedio</h2>
  <p>Comparación mes a mes</p>

  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th>Categoría</th>
        <th>Subcategoría</th>
        <th>Tipo de prenda</th>
        <th>Descuento promedio</th>
        <th>Diferencia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of photos">
        <td data-label="Categoría"> {{e.categoria}} </td>
        <td data-label="Subcategoría"> {{e.x}} </td>
        <td data-label="Tipo de prenda"> {{e.imageName}} </td>
        <td data-label="Descuento promedio"> {{e.x}} </td>
        <td data-label="Diferencia"> {{e.x}} </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Fin tabla descuento promedio -->

</div>
